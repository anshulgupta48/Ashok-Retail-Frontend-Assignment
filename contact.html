<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact - Jaipur Masale</title>
    <link href="https://fonts.googleapis.com/css?family=Allura" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header id="go_to_top">
        <div class="gradient">
            <div class="container">
                <h2 id="logo"><a href="index.html">Jaipur Masale</a></h2>
                <nav>
                    <a href="index.html" class="menu_link">Welcome</a>
                    <!-- <a href="about.html" class="menu_link">About</a> -->
                    <a href="products.html" class="menu_link">Our Products</a>
                    <a href="contact.html" class="menu_link active">Contact</a>
                    <!-- <a href="bulk_query.html" class="menu_link active">Bulk Query</a> -->
                    <a href="whatsapp-order.html" class="menu_link active">Place orders</a>
                    <a href="https://www.amazon.in/s?i=merchant-items&me=A1WKMM93O0PJNV&marketplaceID=A21TJRUUN4KGV&qid=1667064991&ref=sr_pg_1" target="_blank"> Amazon Store </a>
                    <a href="export.html" class="menu_link active">Export</a>
                    <a href="blogs.html" class="menu_link">Our Blogs</a>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section id="info" class="breakpoint">
            <div id="locations">
                <h2>Address</h2>
                <div class="address_container">
                    <div class="address1">
                        <p>C-8 Raghunath Colony</p>
                        <p>Galta Gate, Jaipur</p>
                        <p>Raj. 302003</p>
                    </div>
                </div>
            </div>
            <div id="hours">
                <h2>Manufactured & Marketed By:</h2>
                <div class="open_container">
                    <div class="open">
                        <p>Jaipur Masale</p>
                    </div>
                </div>
            </div>
            <div id="contact">
                <h2>Contact Us</h2>
                <div class="open_container">
                    <div class="open">
                        <p>+91 8*******, +91 9*******</p>
                        <p>jaipurmasale@gmail.com</p>
                        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
                        <a href="#" class="fa fa-facebook"></a>
                        <a href="#" class="fa fa-twitter"></a>
                        <a href="#" class="fa fa-instagram"></a>
                        <a href="#" class="fa fa-amazon"></a>
                    </div>
                </div>
            </div>
            <div id="contact-form">
                <h2>Contact Us</h2>
                <form id="contactForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" id="mobile" name="mobile" required>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <!-- Footer content -->
    </footer>
    <script src="./assets/js/scripts.js"></script>
    <script src="//code.tidio.co/prugbdb0m4osjyy13krhnpjnressdkn5.js" async></script>
</body>
</html>
